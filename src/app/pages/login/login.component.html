<div class="login-container">
  <mat-card class="login-card">
    <mat-card-title class="title-login"> Inicia sesión en tu cuenta </mat-card-title>
    <mat-card-content>
      <form [formGroup]="formularrioLogin">
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput  formControlName="correo" />
          <mat-icon matSuffix>email</mat-icon>

        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Clave</mat-label>
          <input type="password" matInput formControlName="clave" />
          <mat-icon matSuffix>visibility</mat-icon>

        </mat-form-field>
        <button [disabled]="formularrioLogin.invalid" mat-raised-button color="warn" class="btn-login" (click)="login()">
          Login
          <mat-icon>login</mat-icon>
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <a routerLink="/restablecer" class="get-password">¿Olvidaste tu contraseña?</a>
</div>
